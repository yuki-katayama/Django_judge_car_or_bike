{% extends 'carbike/base.htm' %}
{% block title %}車・バイク推定結果{% endblock %}

{% block content %}
<div>
    <h4 class = "mt-4 mb-5 border-bottom">車・バイク推定結果</h4>

    <table class = 'table'>
        <tbody>
            <tr>
                <td>ファイル名</td>
                <td>{{ photo_name }}</td>
            </tr>
            <tr>
                <td>画像ファイル名</td>
                <td><img class = "preview-img" src = {{ photo_data }}></img></td>
            </tr>
            <tr>
                <td>推定ラベル</td>
                <td>{{ predicted }}</td>
            </tr>
            <tr>
                <td>推定確立</td>
                <td>{{ percentage }}</td>
            </tr>
        </tbody>
    </table>

    <a href="{% url 'carbike:index'%}" class = "btn btn-primary">画面選択メニューに戻る</a>
</div>
{% endblock %}
